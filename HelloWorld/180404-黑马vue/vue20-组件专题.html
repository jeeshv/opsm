<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <div id="example">
            <my-component></my-component>
        </div>

        <div id="example1" is="my-component">
        </div>
    </div>

    <script>
        // 注册
        Vue.component('my-component', {
            template: '<div>A custom component!</div>'
        })

        // 创建根实例
        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
