<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
    <style>
        .active{
            background-color: skyblue;
        }
        .text-danger{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="[{ active: isActive },errorClass]">1</div>
    </div>

    <script>
        var app = new Vue({         // 创建Vue对象。Vue的核心对象。
            el: '#app',               // el属性：把当前Vue对象挂载到 div标签上，#app是id选择器
            data: {
                isActive: true,
                errorClass: 'text-danger'
            }
        });
    </script>
</body>
</html>
