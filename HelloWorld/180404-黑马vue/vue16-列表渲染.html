<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div>
        <ul id="example-1">
            <li v-for="n in even(numbers)">{{ n }}</li>
        </ul>
        <button v-on:click="xx">修改</button>
        <ul id="example-2">
            <li v-for="(item, index) of items">
                {{ parentMessage }} - {{ index }} - {{ item.message }}
            </li>
        </ul>

        <ul id="v-for-object" class="demo">
            <li v-for="value in object" :key="value.id">
                {{ value }}
            </li>
        </ul>
        <ul id="app">
            <template v-for="item in items">
                <li>{{ item.msg }}</li>
                <li class="divider">能不能慢下来</li>
            </template>
        </ul>
    </div>

    <script>
        /*
         数组更新检测
         变异方法
         Vue 包含一组观察数组的变异方法，所以它们也将会触发视图更新。这些方法如下：
         push()
         pop()
         shift()
         unshift()
         splice()
         sort()
         reverse()
         你打开控制台，然后用前面例子的 items 数组调用变异方法：example1.items.push({ message: 'Baz' }) 。
         */
        var app = new Vue({
            el: '#app',
            data: {
                items: [
                    { msg: 'Foo' },
                    { msg: 'Bar' }
                ]
            }
        })
        var example1 = new Vue({
            el: '#example-1',
            data: {
                numbers: [ 1, 2, 3, 4, 5 ]
            },
            methods: {
                even: function (numbers) {
                    return numbers.filter(function (number) {
                        return number % 2 === 0
                    })
                }
            }
        })
        var example2 = new Vue({
            el: '#example-2',
            data: {
                parentMessage: 'Parent',
                items: [
                    { message: 'Foo' },
                    { message: 'Bar' }
                ]
            }
        })

        new Vue({
            el: '#v-for-object',
            data: {
                object: {
                    firstName: 'John',
                    lastName: 'Doe',
                    age: 30
                }
            }
        })
    </script>
</body>
</html>
