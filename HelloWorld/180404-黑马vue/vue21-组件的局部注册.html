<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app" is="my-component">

    </div>

    <script>
        /*
         你不必把每个组件都注册到全局。你可以通过某个 Vue 实例/组件的实例选项 components 注册仅在其作用域中可用的组件：
         */
        var Child = {
            template: '<div>A custom component!</div>'
        }
        new Vue({
            el: '#app',
            components: {
                // <my-component> 将只在父组件模板中可用
                'my-component': Child
            }
        })
    </script>
</body>
</html>
