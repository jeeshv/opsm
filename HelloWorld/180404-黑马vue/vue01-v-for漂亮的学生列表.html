<html>
<head>
    <meta charset="UTF-8">
    <title>漂亮的学生列表</title>
    <script src="vue.min.js"></script>
    <style>
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .green{
            background-color: green;
        }
        .pink{
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            {{message}}
        </div>
        <div>
            <ul>
                <li v-for="(hero,index) in heros" :key="index"
                        :class="{'A':'red','B':'blue','C':'green','D':'pink'}[hero.score]">
                    {{hero.name}},{{hero.score}},{{index}}
                    <button @click="del(index)">删除</button>
                </li>
            </ul>
        </div>
        <br>
        英雄姓名：<input type="text" name="" v-model="name"/><br>
        英雄成绩：<input type="text" name="" v-model="score"/>
        <button @click="addHero">添加英雄</button>
    </div>

    <script>
        var app = new Vue({         // 创建Vue对象。Vue的核心对象。
            el: '#app',               // el属性：把当前Vue对象挂载到 div标签上，#app是id选择器
            data: {                   // data: 是Vue对象中绑定的数据
                message: 'Hello Vue!',   // message 自定义的数据
                name:'',
                score:'',
                heros:[{
                    id:1,
                    name:'奥利安娜',
                    score:'A'
                },{
                    id:1,
                    name:'李白',
                    score:'B'
                },{
                    id:1,
                    name:'不知火舞',
                    score:'C'
                },{
                    id:1,
                    name:'刘备',
                    score:'D'
                }],
            },
            methods: {
                addHero: function (event) {
                    this.heros.push({
                        name:this.name,
                        score:this.score
                    });
                    this.name='';
                    this.score=''

                },
                del:function(index){
                    this.heros.splice(index,1)
                }
            }
        });
    </script>
</body>
</html>
