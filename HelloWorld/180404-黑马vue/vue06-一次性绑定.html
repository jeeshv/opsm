<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <input type="text" name="txt" v-model="msg">
        <p v-once>您输入的信息是：{{ msg }}</p>
        <!--使用 v-once 指令，你也能执行一次性地插值，
        当数据改变时，插值处的内容不会更新-->
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: '双向数据绑定的例子'
            }
        });
    </script>
</body>
</html>
