<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="vue.min.js"></script>
  <style>
  .active {
    background-color: #ccc;
  }
  </style>
</head>
<body>
  <div v-bind:class="[activeClass, errorClass]">55</div>
<script>
//当然还有很多其他很有趣的支持，就不赘述了。

//例如:
//<div v-bind:class="[isActive ? activeClass : '', errorClass]">
//<div v-bind:class="[{ active: isActive }, errorClass]">
var app = new Vue({         
      el: '#app',               
      data: {
        activeClass: 'active',
        errorClass: 'text-danger'
      }
    });

</script>

</body>
</html>
